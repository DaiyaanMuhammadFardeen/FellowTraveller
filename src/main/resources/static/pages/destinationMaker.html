<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
        .success-message {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create a Destination</h1>
    <form id="destinationForm">
        <label for="name">Destination Name</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="Beach">Beach</option>
            <option value="Mountain">Mountain</option>
            <option value="City">City</option>
            <option value="Historical">Historical</option>
        </select>

        <label for="coverPhoto">Upload Cover Photo</label>
        <input type="file" id="coverPhoto" name="coverPhoto" accept="image/*" required>

        <button type="submit">Create Destination</button>
    </form>
    <div class="success-message" id="successMessage"></div>
</div>

<script>
    document.getElementById("destinationForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent form submission

        const formData = new FormData();

        // Create the destination object
        const destination = {
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            category: document.getElementById("category").value,
        };

        // Append destination JSON as a string
        formData.append("destination", JSON.stringify(destination));

        // Append the cover photo file
        const coverPhotoFile = document.getElementById("coverPhoto").files[0];
        if (coverPhotoFile) {
            formData.append("coverPhoto", coverPhotoFile);
        }

        try {
            // Send POST request to create destination with cover photo
            const response = await fetch("/api/destinations", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const destinationResponse = await response.json();

                // Show success message
                document.getElementById("successMessage").innerText =
                    `Destination "${destinationResponse.name}" has been added successfully!`;
                document.getElementById("destinationForm").reset();
            } else {
                throw new Error("Failed to create destination. Please try again.");
            }
        } catch (error) {
            alert(error.message);
        }
    });
</script>
</body>
</html>

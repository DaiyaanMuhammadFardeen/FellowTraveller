<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <link rel="stylesheet" href="/css/destination.css"> <!-- Add your CSS file -->
</head>
<body>
<header>
    <h1 id="destinationName">Loading...</h1>
</header>
<main>
    <div id="destinationContainer">
        <img id="destinationImage" src="" alt="Destination Image" />
        <div id="destinationDetails">
            <p id="destinationLocation"></p>
            <p id="destinationCategory"></p>
            <p id="destinationDescription"></p>
            <p id="destinationRating"></p>

        </div>
    </div>
    <section id="destinationReviews">
        <h2>Reviews</h2>
        <div id="reviewsContainer">Loading reviews...</div>
    </section>
</main>
<script src="/js/destination.js"></script>
</body>
</html>
